<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVat Art - 数据艺术画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .description {
            font-size: 1rem;
            color: #777;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature {
            padding: 1.5rem;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .feature p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .coming-soon {
            margin-top: 2rem;
            padding: 1rem;
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            color: #8b4513;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="media/art-palette.svg" alt="DataVat Art Logo" width="150" height="150">
        </div>

        <h1>DataVat Art</h1>
        <p class="subtitle">数据驱动的艺术创作平台</p>
        
        <p class="description">
            欢迎来到 DataVat Art！这里是数据与艺术的完美融合之地。我们致力于探索数据可视化的艺术表达，
            将枯燥的数据转化为美丽的视觉作品，让每一个数据点都能讲述自己的故事。
        </p>

        <div class="features">
            <div class="feature">
                <h3>🎨 数据艺术</h3>
                <p>将复杂数据转化为美丽的视觉艺术作品</p>
            </div>
            <div class="feature">
                <h3>📊 交互可视化</h3>
                <p>创建引人入胜的交互式数据展示</p>
            </div>
            <div class="feature">
                <h3>🌈 创意表达</h3>
                <p>用艺术的方式重新诠释数据的美</p>
            </div>
        </div>

        <div class="coming-soon">
            🚀 精彩内容即将上线，敬请期待！
        </div>
    </div>

    <footer>
        <p>© 2025 DataVat Art | 
        <a href="https://github.com/datavat/art" target="_blank">GitHub</a>
        </p>
    </footer>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const features = document.querySelectorAll('.feature');
            
            // 为logo添加点击效果
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // 为特性卡片添加随机色彩变化
            features.forEach((feature, index) => {
                feature.addEventListener('mouseenter', function() {
                    const colors = [
                        'linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%)',
                        'linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%)',
                        'linear-gradient(45deg, #fad0c4 0%, #ffd1ff 100%)',
                        'linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%)'
                    ];
                    this.style.background = colors[Math.floor(Math.random() * colors.length)];
                });
            });
        });
    </script>
</body>
</html>
